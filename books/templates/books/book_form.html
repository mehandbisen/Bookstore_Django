{% extends 'base.html' %}
{% block title %}Add New Book{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow rounded p-4 mx-auto" style="max-width: 600px;">
    <h3 class="mb-4 text-center text-primary">Add New Book</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" placeholder="Book title" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" name="author" class="form-control" placeholder="Author name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Price ($)</label>
        <input type="number" name="price" step="0.01" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" name="stock" class="form-control" required>
      </div>
      <div class="mb-4">
        <label class="form-label">Description</label>
        <textarea name="description" rows="4" class="form-control" placeholder="Short description..."></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Save Book</button>
    </form>
  </div>
</div>
{% endblock %}
